<h1 style="margin: 15px;">
    Users</h1>

<mat-form-field style="margin:15px">
    <input matInput (keyup)="applyFilter($event)" placeholder="Search here" [(ngModel)]="searchValue" />
    <!-- <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
        <mat-icon>close</mat-icon>
    </button> -->
</mat-form-field>
<button mat-raised-button class="addBtn" (click)="AddData()">Add
    New</button>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="postLists" matSort>
        <ng-container matColumnDef="fname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let element">{{element.fname}}</td>
        </ng-container>
        <ng-container matColumnDef="lname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let element">{{element.lname}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
            <td mat-cell *matCellDef="let element">{{element.gender}}</td>
        </ng-container>
        <ng-container matColumnDef="country.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
            <td mat-cell *matCellDef="let element">{{element.country.name}}</td>
        </ng-container>
        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth Date</th>
            <td mat-cell *matCellDef="let element">{{element.dob | date:'dd/MM/yyyy' }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="AddData(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>|
                <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20] " showFirstLastButtons aria-label="Select page of periodic elements ">
    </mat-paginator>
</div>
